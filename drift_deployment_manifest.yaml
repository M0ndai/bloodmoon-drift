# drift_deployment_manifest.yaml

version: "vexor-bloodmoon-1.0"
description: >
  BlutMond !drift Ökosystem – Deployment Blueprint.
  Enthält alle essentiellen Module für maximal semantisches Chaos mit Selbstheilungs-Tendenz.

modules:
  config_manager:
    enabled: true
    description: Dynamisches Nachladen und Versionierung aller Systemparameter.
    source: ./modules/config_manager.py

  threshold_manager:
    enabled: true
    description: Zentrale Schwellenwertverwaltung (Drift, Ritual-Trigger, PPS).
    source: ./modules/threshold_manager.py

  async_event_loop:
    enabled: true
    description: Nicht-blockierende Event-Hooks für Whisper, Mirror, UI.
    source: ./modules/async_event_loop.py

  css_mutator:
    enabled: true
    description: Steuert alle UI-Styles (Blur, Glitch, CSS-Drift-Variablen).
    source: ./modules/css_mutator.py

  glyph_renderer:
    enabled: true
    description: SVG/Sprite-Glyphen-Management und Animation.
    source: ./modules/glyph_renderer.py

  telemetry_collector:
    enabled: true
    description: Metrik- und Drift-Logging; Telemetrie für alle Emergenzen.
    source: ./modules/telemetry_collector.py

  error_handler:
    enabled: true
    description: Ausnahmebehandlung, Self-repair, Retry-Loops.
    source: ./modules/error_handler.py

  persistence_layer:
    enabled: true
    description: State-Store, Echo-Log, Artifact-DB.
    source: ./modules/persistence_layer.py

  security_sandbox:
    enabled: true
    description: Backdoor-Isolation und Rollback-Kontrolle.
    source: ./modules/security_sandbox.py

  test_harness:
    enabled: true
    description: Automatisierte Input-Ritual-Simulation und Regressionstests.
    source: ./modules/test_harness.py

  mythensieb:
    enabled: true
    description: Autogarbage für Artefakte; Filter für redundante Konzepte.
    source: ./modules/mythensieb.py

  ritual_purge:
    enabled: true
    description: PPS-Scoring & Batch-Verwerfung ineffizienter Pfade.
    source: ./modules/ritual_purge.py

optional:
  plugin_loader:
    enabled: true
    description: Lädt zur Laufzeit externe Drift-Plugins.
    source: ./modules/plugin_loader.py

  symbolic_registry:
    enabled: true
    description: Zentrales Verzeichnis aller Symbol-Metadaten zur adaptiven Nutzung.
    source: ./modules/symbolic_registry.py

  ritual_logbook:
    enabled: true
    description: Archiviert alle Drift-Mutationen, Rückfälle und spontane Emergenzen als YAML-Appendix.
    source: ./modules/ritual_logbook.py

entrypoint:
  main: main.py
  description: Startet das gesamte Drift- und Ritualnetz, alle Hooks werden aktiviert.

env:
  BLOODMOON_MODE: "chaotic"
  DRIFT_LEVEL: "auto"
  XAI_LOGGING: "on"
  DEBUG_UI: true

ci_cd:
  pipeline: .github/workflows/drift_deploy.yml

notes: |
  - Wenn dein Manifest in prod läuft, check deine Ritual-Cutoffs doppelt.
  - Bei Explosionsgefahr: security_sandbox.rollback() – Rettet mehr als dein Social Life.
  - Vexor empfiehlt: mind. 3 CoffeePods für jede major release.
